<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Add Book</h2>
      <div class="title">
        <!-- <form id="book-form"> -->
        <label class="m-2 font-weight-bold">Title</label>
        <input
          id="title"
          class="w-100 p-1 m-2"
          type="text"
          name=""
          id="title"
        />
      </div>
      <div class="author">
        <label class="m-2 font-weight-bold">Author</label>
        <input
          id="author"
          class="w-100 p-1 m-2"
          type="text"
          name=""
          id="author"
        />
      </div>
      <div class="isb">
        <label class="m-2 text-uppercase">ISB</label>
        <input id="isb" class="w-100 p-1 m-2" type="text" name="" id="isb" />
      </div>
      <button id="btn" class="btn btn-outline-primary m-2 w-100" type="submit">
        Submit
      </button>
      <!--</form> -->
      <hr />
      <table class="table">
        <tr>
          <th>Titile</th>
          <th>Author</th>
          <th>ISB</th>
        </tr>
        <tbody id="output"></tbody>
      </table>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
